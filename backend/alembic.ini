[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

#sqlalchemy.url = postgresql://user:password@localhost:5432/cungbanlangnghe
sqlalchemy.url = postgresql://postgres.yfrkvqwujfiqqlzoobjn:YizzfspbSzXWk4ar@aws-1-ap-southeast-1.pooler.supabase.com:6543/postgres

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S